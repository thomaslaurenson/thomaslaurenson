name: Generate Stats Cards

on:
  schedule:
    - cron: "30 19 * * *"

jobs:
  github-readme-stats:
    runs-on: ubuntu-latest
    env:
      USERNAME: "thomaslaurenson"
      PAT_1: "${{ secrets.PAT_1 }}"

    steps:
      - uses: actions/checkout@v4

      - name: Make temp dir
        run: |
          mkdir tempcards

      - name: Clone github-readme-stats repository
        run: |
          git clone https://github.com/anuraghazra/github-readme-stats.git

      - name: Install dependencies
        working-directory: ./github-readme-stats
        run: |
          npm install
          npm install express

      - name: Start server
        working-directory: ./github-readme-stats
        run: |
          node express.js &
          sleep 10
          curl -G http://localhost:9000/ \
            -d username=$USERNAME \
            -d count_private=true \
            -d hide_border=true \
            -d bg_color=00000000 \
            -d title_color=FFFFFF \
            -d text_color=FFFFFF \
            -d show_icons=true \
            -d icon_color=FF8300 \
            -d ring_color=FF8300 \
            -o ../tempcards/github_stats_card_dark.svg
          curl -G http://localhost:9000/ \
            -d username=$USERNAME \
            -d count_private=true \
            -d hide_border=true \
            -d bg_color=FFFFFFFF \
            -d title_color=000000 \
            -d text_color=000000 \
            -d show_icons=true \
            -d icon_color=FF8300 \
            -d ring_color=FF8300 \
            -o ../tempcards/github_stats_card_light.svg
          curl -G http://localhost:9000/top-langs/ \
            -d username=$USERNAME \
            -d count_private=true \
            -d hide=tex,html \
            -d layout=donut \
            -d hide_border=true \
            -d bg_color=00000000 \
            -d title_color=FFFFFF \
            -d text_color=FFFFFF \
            -o ../tempcards/github_languages_card_dark.svg
          curl -G http://localhost:9000/top-langs/ \
            -d username=$USERNAME \
            -d count_private=true \
            -d hide=tex,html \
            -d layout=donut \
            -d hide_border=true \
            -d bg_color=FFFFFF \
            -d title_color=000000 \
            -d text_color=000000 \
            -o ../tempcards/github_languages_card_light.svg

      - uses: actions/upload-artifact@v3
        with:
          name: tempcards
          path: tempcards/

  github-readme-streak-stats:
    runs-on: ubuntu-latest
    env:
      USERNAME: "thomaslaurenson"

    steps:
      - uses: actions/checkout@v4

      - name: Make temp dir
        run: |
          mkdir tempcards

      - name: Fetch GitHub streak SVGs
        run: |
          curl -G https://streak-stats.demolab.com/ \
            -d user=$USERNAME \
            -d theme=dark \
            -d hide_border=true \
            -d date_format=M%20j%5B%2C%20Y%5D \
            -d exclude_days=Sun%2CSat \
            -d background=00000000 \
            -o ./tempcards/github_streak_card_dark.svg
          curl -G https://streak-stats.demolab.com/ \
            -d user=$USERNAME \
            -d theme=default \
            -d hide_border=true \
            -d date_format=M%20j%5B%2C%20Y%5D \
            -d exclude_days=Sun%2CSat \
            -d background=00000000 \
            -o ./tempcards/github_streak_card_light.svg

      - uses: actions/upload-artifact@v3
        with:
          name: tempcards
          path: tempcards/

  commit-cards:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [github-readme-stats, github-readme-streak-stats]

    steps:
      - uses: actions/checkout@v4

      - name: Get current date
        run: |
          echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - uses: actions/download-artifact@v3
        with:
          name: tempcards
          path: cards/

      - uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          name: "thomaslaurenson"
          email: "thomas@thomaslaurenson.com"
          actor: "thomaslaurenson"
          token: "${{ secrets.GITHUB_TOKEN }}"
      - run: |
          git add ./cards/*
          git commit -m "Generated new cards ($DATE)"
          git push || echo "Nothing to commit"
